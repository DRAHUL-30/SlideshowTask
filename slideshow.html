<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/slideshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="main_div">
        <div class="img_div">
            <img id="image" src="" onmouseover="pause()" onmouseleave="resume()">
        </div>
        <div class="arrows" id="left_arrow" onmouseover="pause()" onmouseleave="resume()" onclick="previous_turn()"><i class="fa fa-angle-left fa-2x"></i></div>
        <div class="arrows" id="right_arrow" onmouseover="pause()" onmouseleave="resume()" onclick="next_turn()"><i class="fa fa-angle-right fa-2x"></i></div>
    </div>
      <script type="text/javascript" src="js/slideshow.js"></script>
</body>
</html>
